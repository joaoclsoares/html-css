<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <STYLE>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            border-collapse: collapse;
            border: 4px solid red;
            
        }
        tr.linha {
            background-color: gray;
        }
        td{
            border: 1px solid black;
            padding: 8px;
        }
        td.amarelo{ 
            background-color: yellow;
        }
    </STYLE>
</head>
<body>
 <h1>Minha primeira tabela</h1>
    <!-- 
        Hierarquia de tabelas (simples)
        TABLE = tabela
            TABLE ROW = linha de table
            TABLE DATA = dado de table-->
            
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td class="amarelo">C1</td>
        </tr>
        <TR class="linha">
            <TD>A2</TD>
            <TD>B2</TD>
            <TD>C2</TD>
        </TR>
        <TR>
            <TD>A3</TD>
            <TD>B3</TD>
            <TD>C3</TD>
        </TR>
        <TR>
            <TD>A4</TD>
            <TD>B4</TD>
            <TD>C4</TD>
        </TR>
    </table>
</body>
</html>
